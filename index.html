<!DOCTYPE html>

<html>
  <head>
    <title>Tip_Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="section1">
    <header>TIP CALCULATOR</header>

    <section>
      <p>
        Calculate your tip by entering the bill total and the tip percent in the
        below fields.
      </p>

      <form>
        <div id="inputs">
          <div>
            <!--Bill Total Input-->
            <label class="input_label" for="bill_total">Bill Total :</label>
            <br /><br />
            <input
              class="entry_box"
              type="number"
              id="bill_total"
              name="bill_total"
              placeholder="0.00"
            />
            $
          </div>
          <br />

          <div>
            <!--Tip Percent Input-->
            <label class="input_label" for="tip_percent">Tip Percent :</label>
            <br /><br />
            <input
              class="entry_box"
              type="number"
              id="tip_percent"
              name="tip_percent"
              placeholder="0.00"
            />
            %
          </div>
          <br />
          <div>
            <!--Number of people input-->
            <label class="input_label" for="no_of_people"
              >Number of People :</label
            >
            <br /><br />
            <input
              class="entry_box"
              type="number"
              id="no_of_people"
              name="no_of_people"
              placeholder="0"
            />
          </div>
        </div>

        <!--Calculate Button-->
        <button type="button" id="calculate">Calculate!</button>

        <br /><br />
      </form>

    </div>
<div id="section2">
      <div>Your <i>total</i> tip is :</div>
      <div id="totalTip">
        <span id="tip">0.00</span>
      </div>
      
      <div>The <i>split</i> amount is :</div>
      <div id="splitBill">
        <span id="split">0.00</span>
      </div>
      <div>Your <i>bill</i> total is :</div>
      <div id="totalBill">
        <span id="bill">0.00</span>
      </div>
    </div>
    </section>
  </body>
</html>
